<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑动门样式</title>
<style type="text/css">
a {
    background: url('images/left2.gif') no-repeat top left;
    display: block;
    float: left;
    padding-left: 20px;
    font: bold 13px Arial;
    line-height: 29px;
    height: 29px;
    color: white;
    margin-left: 6px;
    text-decoration: none;
}
a span {
    background: url('images/right2.gif') no-repeat top right;
    display: block;
    padding: 0px 22px 0px 2px;
}
a:hover { text-decoration: underline; 
font-size: 14px;
color: palegoldenrod;
}
</style>
</head>
<body>
<a  href="#"><span>按钮</span></a>
<a  href="#"><span>超链接</span></a>
<a  href="#"><span>图像按钮</span></a>
<a  href="#"><span>扩展性按钮</span></a>
<a  href="#"><span>能够定义很多字数的文本链接</span></a>
</body>
</html>
