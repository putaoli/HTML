<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>W3Cschool教程(w3cschool.cn)</title>
<style> 
#main
{
	margin: 0 auto;
	width: 550px;
	border:1px solid black;
	display:flex;
	flex-direction: row;
	flex-flow: wrap;
	justify-content:space-between;
	align-content: space-between;
}
img{
	height: 100px;
	width: 100px;
	overflow: hidden;
}
#main span
{
	display: block;
	width: 100px;
	margin: 2px;
	align-content: center;
	justify-content: center;
	overflow: hidden;
	text-align: center;	
	font-size: 15px;
	color: red;
	border-radius: 5px;
	text-shadow: 1px 2px  1px gray;
}

</style>
</head>
<body>
<div id="main">
  <span><img src="image/1.jpg"/>A</span>
  <span><img src="image/2.jpg"/>B</span>
  <span><img src="image/3.jpg"/>C</span>
  <span><img src="image/4.jpg"/>D</span>
  <span><img src="image/5.jpg"/>E</span>
  <span><img src="image/6.jpg"/>F</span>
  <span><img src="image/7.jpg"/>G</span>
  <span><img src="image/8.jpg"/>H</span>
  <span><img src="image/9.jpg"/>I</span>
  <span><img src="image/10.jpg"/>J</span>
</div>
</body>
</html>
