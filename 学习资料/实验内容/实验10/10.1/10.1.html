<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width: 300px;
				height: 200px;
				border: 10px solid darkgray;
				border-radius: 5px;
			}
			div{
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			input{
				margin-left: 75px;
			}
		</style>
	</head>
	<body>
		<div><img id="img" src="1.jpg"/><br />
		<input type="button" name="b-one" id="b-one" value="play" onclick="play()"/>
		<input type="button" name="b-one" id="b-two" value="stop"  onclick="stop()"/>
		</div>
		
	</body>
	<script type="text/javascript">
    var img=document.getElementById("img");
                  n=0;
		function play(){
			timer=setInterval(f,1000);
			function f(){
			n++;
			console.log(n);
			img.src=n+".jpg";
			if(n>5){
				n=0;
			}
			}	
		} 
		function stop(){
			clearInterval(timer);
		}
	</script>
</html>
