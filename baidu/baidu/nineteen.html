<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>    
        <button onclick="getAllListItem()">返回所有li标签</button>
    </div>
    <script>

    function getAllListItem() {
    	var li=document.getElementsByTagName("li");
    	return console.log(li);
    }

    function findAllHtmlSpanInOneSection() {
    	var section=document.getElementsByClassName("section");
    	var secspan=section.getElementsByTagName("span");
    	var add=new Array();
    	for(i=0;i<secspan.length;i++){
    		if(secspan[i].innerHTML=='HTML'){
    			add.push(secspan[i]);
    		}
    	}
    	return add;
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
    	 var span = document.getElementById(sectionId).getElementsByTagName('span');
        var dom = new Array();
        for(var i = 0; i < span.length; i++) {
            if(span[i].innerHTML == 'spanCont')
                dom.push(span[i].parentElement);
        }
        return dom;
    }
        // 返回某个section下，所有所包含span内容为spanCont的LI标签

    function getActiveLinkContent(sectionId) {
    	var a = document.getElementById(sectionId).getElementsByClassName('active');
    	for(i=0;i<a.length;i++){
    		return a[i].innerHTML;
    	}
    	
        // 返回某个section下，class为active的链接中包含的文字内容
    }

    </script>
</body>
</html>
