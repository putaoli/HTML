<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="js/vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<button id="ninghao" onclick="sj()">您好</button>
		<div id="i1">
			<input id="first-number" type="number" value="0" placeholder="第一个数字">
		    <input id="second-number" type="number" value="0" placeholder="第二个数字">
		    <button id="add-btn">加</button>
		    <button id="minus-btn">减</button>
		    <button id="times-btn">乘</button>
		    <button id="divide-btn">除</button>
    		<p id="result">运算结果</p>
		</div>
    <script>
    	var ninghao=document.getElementById("ninghao");
    	var myDate=new Date();
   		var h=myDate.getHours();
   		console.log(h);
    		function sj(){
    			if(h>18){
    				ninghao.innerHTML="晚上好";
    			}
    			else if(h<12){
    				ninghao.innerHTML="上午好";
    			}
    			else{
    				ninghao.innerHTML="下午好";
    			}
    		}
			var a=document.getElementById("first-number");
			var b=document.getElementById("second-number");
			var c=document.getElementById("result");
			document.getElementById("add-btn").onclick=function(){
				
				c.innerHTML=parseInt(a.value)+parseInt(b.value);
			}
			document.getElementById("minus-btn").onclick=function(){
				c.innerHTML=parseInt(a.value)-parseInt(b.value);
			}
			document.getElementById("times-btn").onclick=function(){
				c.innerHTML=parseInt(a.value)*parseInt(b.value);
			}
			document.getElementById("divide-btn").onclick=function(){
				if(b.value>0){
					c.innerHTML=parseInt(a.value)/parseInt(b.value);	
				}
				else{
					c.innerHTML="除数不能为0";
					console.log("除数不能为0");
				}
			}
    </script>
    
    
    <div id="i2">
		<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
	    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
	    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
	    <p id="result1">运算结果</p>
	</div>
	<script>
		var d=document.getElementById("dec-number");
		function dec2bin(){
			var d=document.getElementById("dec-number").value;
			if(d>0)
			{
				d=+d;
				document.getElementById("result1").innerHTML=d.toString(2);
				var bin=d.toString(2).length;
				document.getElementById("bin-bit").value=bin;
			}
			else
			{
				document.getElementById("result1").innerHTML="十进制输入必须为非负整数";	
			}
		}
		
	</script>

	<hr />
	<script language="javascript">
		document.write("<table border='1'>");
		for (var i=1; i<=9; i++){
			document.write("<tr>");
			for(var j=1; j<=i; j++){
				document.write("<td>");
				document.write(j+"*"+i+"="+j*i);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
</script>
